{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
  <div class="flex items-center">
    <h3 class="!my-0 mr-4">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h3>
    <time class="text-xs antialiased opacity-60">{{ .Date | time.Format ":date_medium" }}</time>
  </div>
  {{ end }}
{{ end }}
